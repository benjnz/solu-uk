    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            overflow-x: hidden;
            background-color: #F0F2F3;
        }

        .header-background {
            height: 15vh;
            background: linear-gradient(to bottom, #FB9600 0%, #F0F2F3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-container {
            text-align: center;
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        .media-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px 20px;
            max-width: 100vw;
            margin: 0 auto;
            margin-top:-0vw; /* This value is 0, consider if it's intentional or can be removed */
        }

        #scrollGif {
            max-width: 600px;
            width: 100%;
            height: auto;
            display: block; /* Will be toggled by JS */
            transition: opacity 0.5s ease-in-out;
        }

        .text-block {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 5em;
            color: rgba(0, 0, 0, 0.16);
            text-align: center;
            text-transform: none;
            line-height: 1;
            margin-top: 2vw;
            user-select: none;
            white-space: normal;
            /* margin-top: -5vw;  This was commented out in your original. The '2vw' above will apply. */
            transition: opacity 2s ease-in-out;
            opacity: 0; /* Start with the text block invisible */
        }

        /* This class will be added by JavaScript to make the text visible */
        .text-block.show {
            opacity: 1;
        }

        .video-launcher {
            display: flex;
            justify-content: center;
            padding: 60px 20px;
        }

        #playButton {
            background: #FB9600;
            border: none;
            color: white;
            font-size: 3rem;
            padding: 20px 30px;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }

        #playButton:hover {
            background: #e17d00;
        }

        #videoOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(12px) brightness(0.5);
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0s ease; /* Using 0s transition here to just appear/disappear */
        }

        #videoOverlay.show {
            opacity: 1;
            visibility: visible;
        }

        .video-container {
            position: relative;
            max-width: 90vw;
            width: 800px;
        }

        .video-container video {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        #closeButton {
            position: absolute;
            top: -40px;
            right: -40px;
            background: #FB9600;
            border: none;
            color: white;
            font-size: 2rem;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }

        #closeButton:hover {
            background: #e17d00;
        }

        @media (max-width: 768px) {
            .text-block {
                font-size: 14vw;
            }

            .video-container {
                width: 95vw;
            }

            #closeButton {
                top: -30px;
                right: -30px;
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="header-background">
        <div class="logo-container">
            <img src="solu.png" alt="Solu Refillable Sunscreen Company Logo" />
        </div>
    </div>

    <div class="media-wrapper">
        <img
            id="scrollGif"
            src="" alt="Solu refillable sunscreen being applied"
            data-gif="solu.gif"
            data-final="solu2.png"
            data-duration="2060"
            style="display: none;" />
        <div class="text-block" id="myTextBlock">
            refillable<br>sunscreen
        </div>
    </div>

    <div class="video-launcher">
        <button id="playButton" aria-label="Play promotional video about Solu refillable sunscreen">▶</button>
    </div>

    <div id="videoOverlay" class="hidden">
        <div class="video-container">
            <video id="promoVideo" playsinline controls preload="none" poster="solu_video_thumbnail.jpg">
                <source src="solu.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button id="closeButton" aria-label="Close video player">✖️</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gifElement = document.getElementById("scrollGif");
            const gifSrc = gifElement.getAttribute("data-gif");
            const finalFrame = gifElement.getAttribute("data-final");
            const duration = parseInt(gifElement.getAttribute("data-duration"), 10);

            // === Text Block Fade-in Logic ===
            const textBlock = document.getElementById('myTextBlock');
            const textFadeInDelay = 2000; // 2 seconds delay for text fade-in

            setTimeout(() => {
                textBlock.classList.add('show');
            }, textFadeInDelay);
            // === End of Text Block Fade-in Logic ===

            // === GIF/PNG Transition Logic ===
            const preloadedGif = new Image();

            preloadedGif.src = gifSrc; // Start loading the GIF
            preloadedGif.onload = () => {
                // Once the GIF is fully loaded, immediately set its src and display it
                gifElement.src = gifSrc;
                gifElement.style.display = 'block'; // Make the GIF visible
                console.log("GIF started playing on load.");

                // Preload the final PNG in the background
                const preloadedPng = new Image();
                preloadedPng.src = finalFrame;
                preloadedPng.onload = () => {
                    console.log("Final PNG preloaded.");
                };

                // Set timeout to switch to the final PNG after the GIF's specified duration
                setTimeout(() => {
                    gifElement.src = finalFrame;
                    console.log("Switched to final PNG.");
                }, duration);
            };
            // === End of GIF/PNG Transition Logic ===


            // === Video Launcher Logic ===
            const playButton = document.getElementById("playButton");
            const videoOverlay = document.getElementById("videoOverlay");
            const promoVideo = document.getElementById("promoVideo");
            const closeButton = document.getElementById("closeButton");

            playButton.addEventListener("click", () => {
                videoOverlay.classList.add("show");
                promoVideo.currentTime = 0; // Ensure video starts from the beginning
                promoVideo.muted = false; // Ensure video isn't muted
                promoVideo.play();
            });

            closeButton.addEventListener("click", () => {
                promoVideo.pause();
                promoVideo.currentTime = 0; // Reset video to start
                videoOverlay.classList.remove("show");
            });
            // === End of Video Launcher Logic ===
        });
    </script>
</body>
