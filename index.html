<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="keywords" content="refillable sunscreen, sustainable sunscreen, eco-friendly sunscreen, reef-safe sunscreen, SPF, skincare, sustainable beauty, Solu, refillable skincare, ocean-friendly sunscreen">
    <meta name="author" content="Solu">

    <meta property="og:title" content="Solu – Refillable Sunscreen for Sustainable Skincare" />
    <meta property="og:description" content="Discover Solu: innovative refillable sunscreen designed for eco-conscious skincare. Protect your skin and the planet with our sustainable, high-quality SPF solutions." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.yourwebsite.com/" />
    <meta property="og:image" content="https://www.yourwebsite.com/images/solu_social_share.jpg" />
    <meta property="og:image:alt" content="Solu refillable sunscreen bottle and eco-friendly packaging" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Solu – Refillable Sunscreen for Sustainable Skincare" />
    <meta name="twitter:description" content="Discover Solu: innovative refillable sunscreen designed for eco-conscious skincare. Protect your skin and the planet with our sustainable, high-quality SPF solutions." />
    <meta name="twitter:image" content="https://www.yourwebsite.com/images/solu_social_share.jpg" />
    <meta name="twitter:creator" content="@YourTwitterHandle" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg" />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="solu" />
    <link rel="manifest" href="/favicons/site.webmanifest" />

    <link rel="canonical" href="https://www.yourwebsite.com/" />
</head>

<body>
    <div class="header-background">
        <div class="logo-container">
            <img src="solu.png" alt="Solu Refillable Sunscreen Company Logo" />
        </div>
    </div>

    <div class="media-wrapper">
        <img
            id="scrollGif"
            src="" alt="Solu refillable sunscreen being applied"
            data-gif="solu.gif"
            data-final="solu2.png"
            data-duration="2060"
            style="display: none;" />
        <div class="text-block" id="myTextBlock"> refillable<br>sunscreen
        </div>
    </div>

    <div class="video-launcher">
        <button id="playButton" aria-label="Play promotional video about Solu refillable sunscreen">▶</button>
    </div>

    <div id="videoOverlay" class="hidden">
        <div class="video-container">
            <video id="promoVideo" playsinline controls preload="none" poster="solu_video_thumbnail.jpg">
                <source src="solu.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button id="closeButton" aria-label="Close video player">✖️</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gifElement = document.getElementById("scrollGif");
            const gifSrc = gifElement.getAttribute("data-gif");
            const finalFrame = gifElement.getAttribute("data-final");
            const duration = parseInt(gifElement.getAttribute("data-duration"), 10);

            // === Start of Text Block Fade-in Logic ===
            const textBlock = document.getElementById('myTextBlock'); // Select the text block element
            const textFadeInDelay = 2000; // 2 seconds delay for text fade-in

            setTimeout(() => {
                textBlock.classList.add('show');
            }, textFadeInDelay);
            // === End of Text Block Fade-in Logic ===


            // Preload both the GIF and the final PNG image
            const preloadedGif = new Image();
            const preloadedPng = new Image();

            let gifLoaded = false;
            let pngLoaded = false;

            // Load GIF first
            preloadedGif.src = gifSrc;
            preloadedGif.onload = () => {
                gifLoaded = true;
                checkAllLoaded();
            };

            // Load PNG in parallel
            preloadedPng.src = finalFrame;
            preloadedPng.onload = () => {
                pngLoaded = true;
                checkAllLoaded();
            };

            function checkAllLoaded() {
                if (gifLoaded && pngLoaded) {
                    // Both images are loaded, now display the GIF
                    gifElement.src = gifSrc;
                    gifElement.style.display = 'block'; // Make the image visible
                    console.log("GIF displayed after all images loaded.");

                    // Set timeout to switch to the final PNG after the GIF duration
                    setTimeout(() => {
                        gifElement.src = finalFrame;
                        console.log("Switched to final PNG.");
                    }, duration);
                }
            }

            const playButton = document.getElementById("playButton");
            const videoOverlay = document.getElementById("videoOverlay");
            const promoVideo = document.getElementById("promoVideo");
            const closeButton = document.getElementById("closeButton");

            playButton.addEventListener("click", () => {
                videoOverlay.classList.add("show");
                promoVideo.currentTime = 0;
                promoVideo.muted = false; // Ensure video isn't muted
                promoVideo.play();
            });

            closeButton.addEventListener("click", () => {
                promoVideo.pause();
                promoVideo.currentTime = 0; // Reset video to start
                videoOverlay.classList.remove("show");
            });
        });
    </script>
</body>
</html>
